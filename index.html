<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Art gallery website</title>
    </head>
    <body>
        <section class="cta">
            <div class="black-bg-portion">
                <h1 class="heading-negative">
                    Modern <br />
                    art gallery
                </h1>
            </div>

            <div class="picture-bg-portion">
                <h1 class="heading-positive">
                    Modern <br />
                    art gallery
                </h1>
            </div>

            <div class="paragraph-btn-portion">
                <p class="button-header">
                    The arts in the collection of the Modern Art Gallery all
                    started from a spark of inspiration. Will these pieces
                    inspire you? Visit us and find out.
                </p>
                <button>
                    <div class="button-left-side">Our Location</div>
                    <div class="button-right-side">
                        <img
                            src="./assets/icon-arrow-right.svg"
                            alt="icon-arrow-right"
                        />
                    </div>
                </button>
            </div>
        </section>
        <section class="gallery-bento">
            <div class="grid-container">
                <div class="box" style="grid-area: box-1"></div>
                <div class="box" style="grid-area: box-2"></div>
                <div class="box" style="grid-area: box-3"></div>
                <div class="box" style="grid-area: box-4"></div>
                <div class="box" style="grid-area: box-5"></div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
